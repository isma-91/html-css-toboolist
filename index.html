<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="" />
      <h1>Toboolist</h1>
    </header>
    <!-- potrebbe contenere tutto il main invece di fare il div container? -->
    <!-- Creazione container generale per la centratura -->
    <div class="container">
      <main>
        <!-- Mini container per la parte superiore dove ci sono i "buttons" -->
        <div class="mini-container">
          <div class="button-blue">Add Task</div>
          <div class="button-white">Add Section</div>
        </div>

        <div class="big-container">
          <div class="menus">
            <div>
              <span class="triangle">&#9660;</span>
              <h2>New Task</h2>
            </div>
            <div class="list">
              <span class="check">&#x2714;</span> Quarterly Nesletter
            </div>
            <div class="oval editorial">Editorial</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
